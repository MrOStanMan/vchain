<!--Set B/l Quanity-->

<div class="modal fade" id="setB-LModal" tabindex="-1" role="dialog" aria-labelledby="updateQuantityModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateQuantityModalLabel">Set B/L BLQuantity</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          

          <div class="form-group text-left">
              <div [hidden] = "nomination">
            <label for="loadingId">loadingId</label>
              <input [ngModel]="loadingId" formControlName="loadingId" class="form-control" disabled="disabled"> 
              </div>
          </div>

          <div class="form-group text-left">
            <div [hidden] = "nomination">
            <label for="nomination">nomination</label>
                  <textarea  [ngModel]="nomination" formControlName="nomination" class="form-control" rows="3"></textarea>
                </div>
             </div>
              
          <div  class="form-group text-left">
              <div [hidden] = "loadingId">
            <label for="NORTendered">NORTendered</label>
              <input type="hidden" [ngModel]="NORTendered"formControlName="NORTendered" type="text" class="form-control">
            </div>
          </div>
        
          <div class="form-group text-left">
            <div [hidden]= "documentsOnBoard">
            <label for="documentsOnBoard">documentsOnBoard</label>
             <input type="hidden" [ngModel]="documentsOnBoard"formControlName="documentsOnBoard" type="text" class="form-control">

            </div>
            </div>
        
          <div class="form-group text-left">
            <label for="BLQuantity">BLQuantity</label>
              <input [ngModel]="BLQuantity" formControlName="BLQuantity" type="number" step='any' class="form-control">
          </div>
        
          
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" value="Refresh Page" onClick="setTimeout(window.location.reload.bind(window.location), 2000);" data-dismiss="modal">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <br>


<!-- LOADING TABLE -->
  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">loadingId</th>
                <th class="info">nomination</th>
                <th class="info">NORTendered</th>
                <th class="info">documentsOnBoard</th>
                <th class="info">BLQuantity</th>
              <th class="info-actions">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td class="asset-properties">{{asset.loadingId}}</td>
                <td class="asset-properties">{{asset.nomination}}</td>
                <td class="asset-properties">{{asset.NORTendered}}</td>
                <td class="asset-properties">{{asset.documentsOnBoard}}</td>
                <td class="asset-properties">{{asset.BLQuantity}}</td>

            
            <td>
                <div>
                    <button (click)="addTransactionDocumentsOnBoard(asset.loadingId);" type="button" class="btn btn-primary">
                        Documents On Board
                    </button>
                    <button (click)="addTransactionNORTendered(asset.loadingId);" type="button" class="btn btn-primary">
                        NOR Tendered
                    </button>
                    <button  (click)="getForm(asset.loadingId);" type="button" class="btn btn-primary" data-toggle="modal" data-target="#setB-LModal">
                        Set B/L BLQuantity
                          
                    </button>


                </div>  
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<div>

    <button [routerLink]="['/Nomination']"  id = "backbutton"  type="button" class="btn btn-primary">
      ‚Üê Back to Nominations 
  </button> 


</div>
