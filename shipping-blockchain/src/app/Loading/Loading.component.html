<!--Set B/l Quanity-->

<div class="modal fade" id="setB-LModal" tabindex="-1" role="dialog" aria-labelledby="updateQuantityModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateQuantityModalLabel">Set B/L BLQuantity</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          

          <div class="form-group text-left">
              <div [hidden] = "nomination">
            <label for="loadingId">loadingId</label>
              <input [ngModel]="loadingId" formControlName="loadingId" class="form-control" disabled="disabled"> 
              </div>
          </div>

          <div class="form-group text-left">
            <div [hidden] = "nomination">
            <label for="nomination">nomination</label>
                  <textarea  [ngModel]="nomination" formControlName="nomination" class="form-control" rows="3"></textarea>
                </div>
             </div>
              
          <div  class="form-group text-left">
              <div [hidden] = "loadingId">
            <label for="NORTendered">NORTendered</label>
              <input type="hidden" [ngModel]="NORTendered"formControlName="NORTendered" type="text" class="form-control">
            </div>
          </div>
        
          <div class="form-group text-left">
            <div [hidden]= "documentsOnBoard">
            <label for="documentsOnBoard">documentsOnBoard</label>
             <input type="hidden" [ngModel]="documentsOnBoard"formControlName="documentsOnBoard" type="text" class="form-control">

            </div>
            </div>
        
          <div class="form-group text-left">
            <label for="BLQuantity">BLQuantity</label>
              <input [ngModel]="BLQuantity" formControlName="BLQuantity" type="number" step='any' class="form-control">
          </div>
        
          
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" value="Refresh Page" onClick="setTimeout(window.location.reload.bind(window.location), 2000);" data-dismiss="modal">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Modal. Deletes the selected row -->
<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <br>
