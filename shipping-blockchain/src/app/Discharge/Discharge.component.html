  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">dischargeId</th>
                <th class="info">nomination</th>
                <th class="info">hoseConnected</th>
                <th class="info">hoseDisconnected</th>
                <th class="info-actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

                <td class="asset-properties">{{asset.dischargeId}}</td>
                <td class="asset-properties">{{asset.nomination}}</td>
                <td class="asset-properties">{{asset.hoseConnected}}</td>
                <td class="asset-properties">{{asset.hoseDisconnected}}</td>    
            <td>


					<div>
            <button (click)="addTransactionConnectHoses(asset.dischargeId)" type="button" class="btn btn-functions">
						      Connect Hoses
						</button>
						<button (click)="addTransactionDisconnectHoses(asset.dischargeId,asset.nomination, asset.hoseConnected)" type="button" class="btn btn-functions">
						    Disconnect Hoses
						</button>
         </div>  

            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button [routerLink]="['/Nomination']"  id = "backbutton"  type="button" class="backtoNominationAndVerifyCaptian">
      ‚Üê Back to Nominations
   </button>
</div>
