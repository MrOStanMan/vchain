<!------------------- CREATE DISCHARGE ASSET MODAL ---------------->

<div class="modal fade" id="addDischargeModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Create asset</h4>
          <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


              <div class="form-group text-left">
                <label for="dischargeId">dischargeId</label>
                  <input formControlName="dischargeId" type="text" class="form-control">
              </div>
            
            
              <div class="form-group text-left">
                <label for="nomination">nomination</label>
                    <textarea formControlName="nomination" class="form-control" rows="3"></textarea>
              </div>
 
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" value="Refresh Page" onClick="setTimeout(window.location.reload.bind(window.location), 2000);" data-dismiss="modal">Confirm</button>

        </div>
      </form>
    </div>
  </div>
</div>



<!------------------ DISCHARGE UPDATE MODAL FORM ------------------>

<div class="modal fade" id="updateDischargeModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="dischargeId">dischargeId</label>
                <input [ngModel]="dischargeId" formControlName="dischargeId" class="form-control" disabled="disabled">  
            </div>
          
            <div class="form-group text-left">
              <label for="nomination">nomination</label>
                  <textarea [ngModel]="nomination" formControlName="nomination" class="form-control" disabled="disabled" rows="3"></textarea>
            </div>
          
            <div class="form-group text-left">
              <label for="hoseConnected">hoseConnected</label>
                <input [ngModel]="hoseConnected"formControlName="hoseConnected" type="text" class="form-control">
            </div>
          
            <div class="form-group text-left">
              <label for="hoseDisconnected">hoseDisconnected</label>
                <input [ngModel]="hoseDisconnected"formControlName="hoseDisconnected" type="text" class="form-control">
            </div>
          


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" value="Refresh Page" onClick="setTimeout(window.location.reload.bind(window.location), 2000);" data-dismiss="modal">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!------------------------- DISCHARGE DELETE MODAL FORM -------------------------------->
<div class="modal fade" id="deleteDischargeModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" value="Refresh Page" onClick="setTimeout(window.location.reload.bind(window.location), 2000);" data-dismiss="modal">Yes</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!---------------- DISCHARGE TABLE ---------------------->
  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">dischargeId</th>
                <th class="info">nomination</th>
                <th class="info">hoseConnected</th>
                <th class="info">hoseDisconnected</th>
                <th class="info-actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

                <td class="asset-properties">{{asset.dischargeId}}</td>
                <td class="asset-properties">{{asset.nomination}}</td>
                <td class="asset-properties">{{asset.hoseConnected}}</td>
                <td class="asset-properties">{{asset.hoseDisconnected}}</td>    
            <td>

				
				
					<div>
						<button (click)="addTransactionDisconnectHoses(asset.dischargeId,asset.nomination, asset.hoseConnected)" type="button" class="btn btn-primary">
						    Disconnect Hoses
						</button>
						<button (click)="addTransactionConnectHoses(asset.dischargeId)" type="button" class="btn btn-primary">
						      Connect Hoses
						</button>
         </div>  

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
  
    <button id="generateButton" type="button">
        Generate and Email Invoices
    </button>

    <button [routerLink]="['/Nomination']"  id = "backbutton"  type="button" class="btn btn-primary">
      ‚Üê Back to Nominations
   </button>
</div>
